<div class="cm-planning-module">
    <div class="row-fluid">
        <div class="button-box" id="idea">
            {% if widget.image.src %}
                <img class="cm-img" src="{{ widget.image.src }}" alt="{{ widget.image.alt }}">
            {% endif %}
            <div class="cm-text-hover">
                <h3>{{ widget.hover_text }}</h3>
            </div>
        </div>
        <div class="modal fade">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">{{ widget.title }}</h4>
                </div>
                <div class="modal-body">
                    {{ widget.content }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
